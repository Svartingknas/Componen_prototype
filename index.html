<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.1.1.js" charset="utf-8"></script>
    <title>Component Prototype</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
		    <div class="col-md-12">
            <hr>
            <h1 class="mx-5">Featured Stories</h1>
          <div id="Carousel" class="carousel slide">
                <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                	 <div id="carousel-0" class="col-md-3"></div>
                	 <div id="carousel-1" class="col-md-3"></div>
                	 <div id="carousel-2" class="col-md-3"></div>
                	 <div id="carousel-3" class="col-md-3"></div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                	<div id="carousel-4" class="col-md-3"></div>
                	<div id="carousel-5" class="col-md-3"></div>
                	<div id="carousel-6" class="col-md-3"></div>
                	<div id="carousel-7" class="col-md-3"></div>
                </div>
              </div>
            </div>
              <a class="carousel-control-prev" href="#Carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#Carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
              </a>
          </div>
		    </div>
	    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
